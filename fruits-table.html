    <h1>Lets Know The Price of Fruits Today</h1>
    <script>
       var fruittype = prompt("What Kind of Fruit do you want ?")
       switch (fruittype) {
        case 'Apple':
            console.log('Apple is 60rs Kilo');
            break;
        case 'Pineapple':
            console.log('Pineapple is 100rs kilo');
            break;
        case 'Banana':
            console.log('Banana is 150rs kilo');
            break;
        case 'Orange':
            console.log('Orange is 200rs kilo');
            break;
        case 'Blueberry':
            console.log('Blueberry is 300rs kilo');
            break;
        case 'Margerita':
            console.log('Margerita is 100rs kilo');
            break;
        default:
            console.log('${fruittype} Today its finished Kindly Visit Tommorow .');
       }
       
    </script>
